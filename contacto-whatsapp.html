<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto WhatsApp - Micuartito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563a8 0%, #d9764a 100%);
            min-height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .logo-text {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #2563a8 0%, #d9764a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border: 5px solid #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .instructions {
            margin-top: 25px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            text-align: left;
        }

        .instructions h3 {
            font-size: 1em;
            color: #333;
            margin-bottom: 12px;
        }

        .instructions ol {
            padding-left: 20px;
            color: #666;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2563a8;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

</html>
